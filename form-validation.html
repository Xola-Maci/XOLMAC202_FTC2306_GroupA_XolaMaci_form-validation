<!DOCTYPE html>
<html>

<head>
    <title>Form Validation exercise</title>
    <link rel="stylesheet" type="text/css" href="./Form-Val.css/Formstyling.css">
</head>

<body>
    <div class="registration-Form">
        <h1>Registration Form</h1>
        <form action="https://formsubmit.co/xolaamyoli@gmail.com" method="post">

            <div class="text-box">
                <label>User id:</label>
                <input type="text" name="user id" placeholder="User Id"><span> * Required, length of 5 to 12
                    characters</span>
            </div>

            <div>
                <label>Password:</label>
                <input type="text" name="password" placeholder="Password"><span> * Required, length of 7 to 12
                    characters</span>
            </div>

            <div class="text-box">
                <label>Name:</label>
                <input type="text" name="name" placeholder="Name"><span> * Required, letters only</span>
            </div>

            <div class="text-box">
                <label>Address:</label>
                <input type="text" name="address" placeholder="address"><span> * Optional</span>
            </div>

            <div class="text-box">
                <label>Country:</label>
                <select id="Country"><span>*Required</span>
                    <option value="country">Select Country</option>
                    <option value="south africa">South Africa</option>
                    <option value="australia">Australia</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="uganda">Uganda</option>
                    <option value="kenya">Kenya</option>
                </select><span> * required</span>
            </div>

            <div class="text-box">
                <label>Zip Code:</label>
                <input type="text" name="zip code" placeholder="Zip Code"><span> * Required, numeric only</span>
            </div>

            <div class="text-box">
                <label>Email:</label>
                <input type="text" name="Email" placeholder="email"><span> * Required,
                    valid email address only</span>
            </div>

            <div class="text-box">
                <label>Sex:</label>
                <input type="radio" name="sex" id="male" value="male" required>
                <label>Male</label>
                <input type="radio" name="sex" placeholder="female">
                <label>Female</label><span> * Required</span>
            </div>

            <div class="text-box">
                <label>Language:</label>
                <input type="checkbox" name="language" placeholder="Language" required>
                <label>English</label>
                <input type="checkbox" id="language" name="language" placeholder="Language" required>
                <label>Non-English</label><span> * Required</span>
            </div>

            <div class="textarea">
                <label for="about" class="about-lab">About: </label>
                <textarea  type="text" name="about" id="about" rows="10" cols="30"></textarea><span class="astericks"> * Optional</span>
        </div>

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/form-validation.html">
            <div><button type="submit">Register</button></div>
        </form>
    </div>
</body>

</html>
