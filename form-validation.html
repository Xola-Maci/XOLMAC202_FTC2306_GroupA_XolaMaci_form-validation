<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation exercise</title>
        <link rel="stylesheet" type="text/css" href="./Form-Val.css/Formstyling.css">
    </head>

    <body>
        <div class="registration-Form">
            <h1>Registration Form</h1>
            <form action="#" method="post">
                <label>User id:</label>
                <input type="text" name="user id" placeholder="Required, length of 5 to 12 characters">
                <label>Password:</label>
                <input type="text" name="password" placeholder="Required, length of 7 to 12 characters">
                <label>Name:</label>
                <input type="text" name="name" placeholder="Required, letters only">
                <label>Address:</label>
                <input type="text" name="address" placeholder="Optional">
                <label>Country:</label>
                <select id="Country">
                     <option value="country">Select Country</option>
                     <option value="south africa">South Africa</option>
                     <option value="australia">Australia</option>
                     <option value="usa">USA</option>
                     <option value="uk">UK</option>
                     <option value="nigeria">Nigeria</option>
                     <option value="uganda">Uganda</option>
                     <option value="kenya">Kenya</option>
                </select>
                <label>Zip Code:</label>
                <input type="text" name="zip code" placeholder="Required, numeric only">
                <label>Email:</label>
                <input type="text" name="Email" placeholder="Required, valid email address only">
                <p>Sex:</p>
                <input type="checkbox" name="sex" placeholder="Required"><p>Male</p>
                <input type="checkbox" name="sex" placeholder="Required"><p>Female</p>
                <label>Language:</label>
                <input type="checkbox" name="language" placeholder="Language"><p>English</p>
                <input type="checkbox" name="language" placeholder="Language"><p>Non-English</p>
                <label>About: </label>
                <input type="text" name="about" placeholder="Optional">
            </form>
        </div>
    </body>
</html>
